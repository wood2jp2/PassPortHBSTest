<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Curb - Add a Post</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                <a class="navbar-brand" href="/home">Curb your Thoughts</a>
                <ul class="nav nav-pills" id="barhome">
                    <li role="presentation"><a href="/signup">Signup</a></li>
                    <li role="presentation"><a href="/signin">Log in</a></li>
                    <li role="presentation"><a href="/post">Post</a></li>
                    <li role="presentation"><a href="/blog">Blog</a></li>
                    <li role="presentation"><a href="/logout">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="display-3">Countdown to the Season 9 Premiere</h2>
            <div id="demo">
            </div>
        </div>
        <br>
        <br>
        <div class="container" id="post">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form id="blog" method='post'>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input placeholder="Post Title" type="text" class="form-control" id="title">
                            <br />
                            <label for="body">Body:</label>
                            <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                            <br>
                            <input id='submitButton' type="submit" class="btn btn-success submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="addPostModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Thank you for adding your post!</h4>
                    </div>
                    <div class="modal-body">
                        Take a look at what other users have to say...
                    </div>
                    <div class="modal-footer">
                        <button id='continueToSite' href='/dashboard' type="button" class="btn btn-default" data-dismiss="modal">Continue to Blog</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p id="copyright">&copy; Copyright 2017 Curb Your Thoughts</p>
    </div>
    <!-- Custom Script -->
    <script src="js/post.js" type="text/javascript"></script>
</body>

</html>
